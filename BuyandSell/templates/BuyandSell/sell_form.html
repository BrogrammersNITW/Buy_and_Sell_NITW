<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sell Item</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Enter Item Details</h2>
  <form action="{% url 'BuyandSell:sell' username%}" enctype="multipart/form-data" method="POST" >
    <div class="form-group">
    {%csrf_token%}
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="id" placeholder="Enter Name of Item" name="name">
    </div>
    <div class="form-group">
      <label for="id">Item Id :</label>
      <input type="text" class="form-control" id="id" placeholder="Enter ID of item" name="id">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" class="form-control" id="price" placeholder="Enter Price Here" name="price">
    </div>
    <div class="form-group">
        <label for="username">UserName</label>
        <input type="text"  value ={{ username }} name="username" readonly>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" placeholder="Write About Item Here" name="description">
    </div>
    <div class="form-group">
      <label for="image">Upload Image:</label>
      <input type="file" name="image">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="available"> Available</label>
    </div>
    <button type="submit" class="btn btn-default">Sell</button>
  </form>
</div>

</body>
</html>
